<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #FFFFFF;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #000000;
		}

		.border {
			border: 1px solid #FFFFFF;

		}

		.navMenu a:hover {

			color: #9224FF;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="Inicio" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Inicio</a>
		<a id="Consultas Trick" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-laptop-medical"></i> Consultas Trick</a>
		<a id="Peso e Fotos" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-weight-scale"></i> Peso e Fotos</a>
		<a id="Planejamento de Nutrição" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-trophy"></i> Planejamento de Nutrição</a>
		<a id="Tarefas do Mês" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-bullseye"></i> Tarefas do Mês</a>
		<a id="Fale com o seu Time de Nutrição" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-whatsapp"></i> Fale com o seu Time de Nutrição</a>
		<a id="Calendário de Competições" onclick="navigate(this.id)" href="#"> <i class="fa-regular fa-calendar-days"></i> Calendário de Competições</a>
		



	</nav>


	<script>

		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'Inicio')
				window.open("https://example.com", '_blank').focus();
			else if (id == "Consultas Trick")
				window.open("https://example.com", '_blank').focus();
			else if (id == "Peso e Fotos")
				window.open("https://example.com", '_blank').focus();
			else if (id == "Planejamento de Nutrição")
				window.open("https://example.com", '_blank').focus();
			else if (id == "Tarefas do Mês")
				window.open("https://example.com", '_blank').focus();
			else if (id == "Fale com o seu Time de Nutrição")
				window.open("https://example.com", '_blank').focus();
			else if (id == "Calendário de Competições")
				window.open("https://example.com", '_blank').focus();
			
			

		}
	</script>


</body>

</html>
